button_card_templates:

  general:
    show_name: true
    show_state: false
    show_icon: false
    show_units: false
    show_label: false
    show_entity_picture: true    
    styles:
      card:
        - height: 6em
        - padding: 5px 15px
        - background-color: primary-color
      name:
        - justify-self: center
        - font-weight: bold
      label:
        - text-transform: uppercase
        - color: var(--primary-background-color)
        - justify-self: start
        - font-weight: bold
      grid:
        - grid-template-areas: '"l" "i" "n" "s"'
        - grid-template-rows: min-content 1fr min-content min-content
        - grid-template-columns: 1fr

  unique:
    template: general
    tap_action:
      action: more-info
     
  lights:
    template: general
    tap_action:
      action: toggle
    state:
      - value: 'on'
        entity_picture: /local/icons/lightbulb-on.png
        styles:      
          name:
            - color: "#d3d3d3"        
      - value: 'off'
        entity_picture: /local/icons/lightbulb-off.png
        styles:      
          name:
            - color: "#3d3d3d"   
                      
  blinds:
    template: general
    tap_action:
